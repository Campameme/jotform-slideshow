<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memefattori — Galleria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --accent: #7c6ff7;
      --accent2: #4fd1c5;
      --text: #f0f0f8;
      --muted: #8888aa;
      --card-w: 380px;
      --card-h: 520px;
      --gap: 32px;
    }

    @media (max-width: 600px) {
      :root {
        --card-w: 280px;
        --card-h: 400px;
        --gap: 16px;
      }

      header {
        padding: 15px 16px 10px;
      }

      .header-logo {
        height: 50px;
      }

      header p {
        font-size: 0.8rem;
      }
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 24px 15px;
      position: relative;
      z-index: 50;
    }

    .header-logo {
      height: 70px;
      filter: drop-shadow(0 4px 20px rgba(124, 111, 247, 0.4));
    }

    header p {
      margin-top: 5px;
      color: var(--muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* ── Main Slideshow ── */
    .slideshow-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 10px 0;
    }

    .track-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .track-container::before,
    .track-container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 12vw;
      z-index: 10;
      pointer-events: none;
    }

    .track-container::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg) 10%, transparent);
    }

    .track-container::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg) 10%, transparent);
    }

    .track {
      display: flex;
      gap: var(--gap);
      padding-left: var(--gap);
      will-change: transform;
    }

    /* ── Navigation Controls ── */

    /* ── Thumbnail Slider ── */
    .thumb-nav {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 30px;
      padding: 0 50px;
      position: relative;
    }

    .thumb-label {
      text-align: center;
      color: var(--muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    .thumb-scroll-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* fade hints on edges to show there's more content */
    .thumb-scroll-wrapper::before,
    .thumb-scroll-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      z-index: 5;
      pointer-events: none;
    }

    .thumb-scroll-wrapper::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg), transparent);
    }

    .thumb-scroll-wrapper::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg), transparent);
    }

    .thumb-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(124, 111, 247, 0.5) transparent;
      padding: 10px 4px 14px;
      scroll-behavior: smooth;
      cursor: grab;
      user-select: none;
      flex: 1;
    }

    .thumb-container:active {
      cursor: grabbing;
    }

    .thumb-container::-webkit-scrollbar {
      height: 4px;
    }

    .thumb-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .thumb-container::-webkit-scrollbar-thumb {
      background: rgba(124, 111, 247, 0.5);
      border-radius: 4px;
    }

    .thumb-arrow {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      background: rgba(19, 19, 26, 0.9);
      border: 1px solid rgba(124, 111, 247, 0.4);
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s;
      font-size: 1.2rem;
      position: static;
      transform: none;
    }

    .thumb-arrow:hover {
      background: var(--accent);
      border-color: transparent;
    }

    .thumb-item {
      flex-shrink: 0;
      width: 65px;
      height: 85px;
      border-radius: 10px;
      background: var(--surface);
      border: 2px solid transparent;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.5;
    }

    .thumb-item:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumb-item.active {
      border-color: var(--accent);
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    .thumb-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .thumb-nav {
        padding: 0 8px;
      }

      .thumb-arrow {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }
    }

    /* ── Cards ── */
    .card {
      flex-shrink: 0;
      width: var(--card-w);
      height: var(--card-h);
      background: var(--surface);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(124, 111, 247, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .card-media {
      position: relative;
      width: 100%;
      height: 80%;
      background: #000;
      overflow: hidden;
    }

    .card-img-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(25px) brightness(0.6);
      opacity: 0.5;
      transform: scale(1.1);
    }

    .card-img {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .card-img.loaded {
      opacity: 1;
    }

    .like-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 30px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .like-btn.liked {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    .like-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .card-info {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      pointer-events: none;
    }

    .card-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ── Heart Animation ── */
    .heart-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 80px;
      color: #ef4444;
      pointer-events: none;
      z-index: 100;
      text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .heart-popup.animate {
      animation: heart-pop 0.8s ease-out forwards;
    }

    @keyframes heart-pop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }

      30% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .empty-state {
      text-align: center;
      padding: 50px 24px;
      color: var(--muted);
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <img src="/logo.png" alt="Memefattori" class="header-logo" />
    <p>Sanmemini Show</p>
  </header>

  <div class="slideshow-wrapper" id="showWrapper">
    <div class="track-container">
      <div class="empty-state" id="emptyState">
        <h2>In caricamento...</h2>
      </div>
    </div>

    <div class="thumb-nav">
      <div class="thumb-label">Opere</div>
      <div class="thumb-scroll-wrapper">
        <button class="thumb-arrow left" onclick="scrollThumbs(-1)">&#8249;</button>
        <div class="thumb-container" id="thumbContainer"></div>
        <button class="thumb-arrow right" onclick="scrollThumbs(1)">&#8250;</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/.netlify/functions/submissions';
    const LIKE_URL = '/.netlify/functions/like';

    let submissions = [];
    let trackEl = null;
    let x = 0;
    let speed = 0.8;
    let oneSetWidth = 0;
    let isPaused = false;
    let isJumping = false;
    let lastDataString = "";

    // Swipe/Drag State
    let isDragging = false;
    let startXPx = 0;
    let dragStartX = 0;

    function getCardW() { return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-w')) || 380; }
    function getGap() { return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 32; }

    async function fetchSubmissions() {
      try {
        const res = await fetch(`${API_URL}?_=${Date.now()}`);
        return await res.json();
      } catch (err) { return []; }
    }

    function buildTrack(data) {
      submissions = data;
      const container = document.querySelector('.track-container');
      const empty = document.getElementById('emptyState');
      const thumbContainer = document.getElementById('thumbContainer');

      if (!data || data.length === 0) { empty.innerHTML = '<h2>Galleria vuota</h2>'; return; }
      empty.style.display = 'none';

      const cardW = getCardW();
      const gap = getGap();
      oneSetWidth = data.length * (cardW + gap);
      const cards = Array.from({ length: 4 }, () => [...data]).flat();

      if (trackEl) trackEl.remove();
      trackEl = document.createElement('div');
      trackEl.className = 'track';

      cards.forEach((sub, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${idx}`;
        const media = document.createElement('div');
        media.className = 'card-media';
        const isLiked = localStorage.getItem('liked_' + sub.submissionId);
        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn' + (isLiked ? ' liked' : '');
        likeBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg><span id="likes-${sub.submissionId}">${sub.likes || 0}</span>`;
        if (isLiked) likeBtn.disabled = true;
        likeBtn.onclick = (e) => { e.stopPropagation(); toggleLike(sub.submissionId); };

        const blurImg = document.createElement('img');
        blurImg.className = 'card-img-blur';
        blurImg.src = sub.imageUrl;
        const img = document.createElement('img');
        img.className = 'card-img';
        img.src = sub.imageUrl;
        img.onload = () => img.classList.add('loaded');

        media.appendChild(blurImg); media.appendChild(img); media.appendChild(likeBtn);

        // Double tap feedback
        const heartPopup = document.createElement('div');
        heartPopup.className = 'heart-popup';
        heartPopup.innerHTML = '&#10084;';
        media.appendChild(heartPopup);

        const info = document.createElement('div');
        info.className = 'card-info';
        const nameEl = document.createElement('div');
        nameEl.className = 'card-name';
        nameEl.textContent = sub.name || 'Senza nome';
        info.appendChild(nameEl);
        card.appendChild(media); card.appendChild(info);

        // Double Click / Double Tap Logic
        let lastTap = 0;
        card.addEventListener('touchend', (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          if (tapLength < 300 && tapLength > 0) {
            toggleLike(sub.submissionId, card);
            e.preventDefault();
          }
          lastTap = currentTime;
        });
        card.addEventListener('dblclick', () => toggleLike(sub.submissionId, card));

        trackEl.appendChild(card);
      });

      container.appendChild(trackEl);
      if (x === 0) x = -oneSetWidth;

      // Build Thumbnails
      thumbContainer.innerHTML = '';
      data.forEach((sub, i) => {
        const thumb = document.createElement('div');
        thumb.className = 'thumb-item';
        thumb.innerHTML = `<img src="${sub.imageUrl}" alt="thumb">`;
        thumb.onclick = () => goToSubmission(i);
        thumbContainer.appendChild(thumb);
      });
    }

    function scrollThumbs(dir) {
      const container = document.getElementById('thumbContainer');
      container.scrollLeft += dir * 250;
    }

    function goToSubmission(index) {
      if (isJumping) return;
      const step = getCardW() + getGap();
      // Target position: offset to middle set to be safe
      const targetX = -(oneSetWidth + (index * step));

      isJumping = true;
      trackEl.style.transition = 'transform 0.8s cubic-bezier(0.2, 0, 0.2, 1)';
      x = targetX;
      trackEl.style.transform = `translateX(${x}px)`;

      // Update active thumb
      document.querySelectorAll('.thumb-item').forEach((t, i) => {
        t.classList.toggle('active', i === index);
      });

      setTimeout(() => {
        trackEl.style.transition = 'none';
        isJumping = false;
      }, 800);
    }

    async function toggleLike(id, cardEl = null) {
      if (localStorage.getItem('liked_' + id)) return;

      // Trigger heart animation if cardEl is provided
      if (cardEl) {
        const popup = cardEl.querySelector('.heart-popup');
        if (popup) {
          popup.classList.remove('animate');
          void popup.offsetWidth; // trigger reflow
          popup.classList.add('animate');
        }
      }

      const btns = document.querySelectorAll(`[id="likes-${id}"]`);
      try {
        const res = await fetch(LIKE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ submissionId: id })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('liked_' + id, 'true');
          btns.forEach(b => {
            b.textContent = data.likes;
            b.parentElement.classList.add('liked');
            b.parentElement.disabled = true;
          });
        }
      } catch (err) { }
    }

    function animate() {
      if (!isPaused && !isJumping && !isDragging && trackEl) {
        x -= speed;
        if (x < -2 * oneSetWidth) x += oneSetWidth;
        if (x > -oneSetWidth) x -= oneSetWidth;
        trackEl.style.transform = `translateX(${x}px)`;
      }
      requestAnimationFrame(animate);
    }

    function jump(count) {
      if (isJumping || !trackEl) return;
      isJumping = true;
      const step = getCardW() + getGap();
      const targetDelta = count * step;
      trackEl.style.transition = 'transform 0.5s cubic-bezier(0.2, 0, 0.2, 1)';
      x -= targetDelta;
      trackEl.style.transform = `translateX(${x}px)`;
      setTimeout(() => {
        trackEl.style.transition = 'none';
        while (x < -2 * oneSetWidth) x += oneSetWidth;
        while (x > -oneSetWidth) x -= oneSetWidth;
        trackEl.style.transform = `translateX(${x}px)`;
        isJumping = false;
      }, 500);
    }

    // Drag / Swipe Logic
    let dragActivated = false; // becomes true only after moving 10px

    function handleStart(e) {
      if (isJumping) return;
      // Don't intercept taps on like button or thumbnail strip
      if (e.target.closest('.like-btn')) return;
      if (e.target.closest('.thumb-nav')) return;
      isDragging = true;
      dragActivated = false;
      startXPx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      dragStartX = x;
      if (trackEl) trackEl.style.transition = 'none';
      if (!e.type.includes('touch')) e.preventDefault(); // Prevent text selection
    }

    function handleMove(e) {
      if (!isDragging) return;
      const currentXPx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      const rawDelta = currentXPx - startXPx;

      // Activate drag only after threshold
      if (!dragActivated) {
        if (Math.abs(rawDelta) < 10) return;
        dragActivated = true;
        isPaused = true;
      }

      const delta = rawDelta * 1.5; // Sensitivity
      x = dragStartX + delta;

      // Infinite loop normalization during drag
      if (x < -2 * oneSetWidth) { dragStartX += oneSetWidth; x += oneSetWidth; startXPx = currentXPx; }
      if (x > -oneSetWidth) { dragStartX -= oneSetWidth; x -= oneSetWidth; startXPx = currentXPx; }

      if (trackEl) trackEl.style.transform = `translateX(${x}px)`;

      // Prevent page scroll during horizontal swipe
      if (e.cancelable) e.preventDefault();
    }

    function handleEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      dragActivated = false;
      isPaused = false;
    }

    async function autoRefresh() {
      const data = await fetchSubmissions();
      if (!data || data.length === 0) return;
      const currentString = JSON.stringify(data.map(s => ({ id: s.submissionId, likes: s.likes })));
      if (currentString !== lastDataString) {
        lastDataString = currentString;
        buildTrack(data);
      }
    }

    (async () => {
      const data = await fetchSubmissions();
      lastDataString = JSON.stringify(data.map(s => ({ id: s.submissionId, likes: s.likes })));
      buildTrack(data);
      requestAnimationFrame(animate);

      const wrapper = document.getElementById('showWrapper');

      // Mouse dragging
      wrapper.addEventListener('mousedown', handleStart);
      window.addEventListener('mousemove', handleMove);
      window.addEventListener('mouseup', handleEnd);

      // Touch swiping
      wrapper.addEventListener('touchstart', handleStart, { passive: true });
      window.addEventListener('touchmove', handleMove, { passive: false });
      window.addEventListener('touchend', handleEnd);

      wrapper.addEventListener('mouseenter', () => { if (!isDragging) isPaused = true; });
      wrapper.addEventListener('mouseleave', () => { if (!isDragging) isPaused = false; });

      setInterval(autoRefresh, 30000);
    })();
  </script>
</body>

</html>
