<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria Slideshow</title>
  <meta name="description" content="Slideshow infinito delle immagini inviate tramite Jotform" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --accent: #7c6ff7;
      --accent2: #4fd1c5;
      --text: #f0f0f8;
      --muted: #8888aa;
      --card-w: 380px;
      --card-h: 480px;
      --gap: 28px;
      --speed: 35s;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      text-align: center;
      padding: 48px 24px 36px;
      position: relative;
    }
    header::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      margin: 20px auto 0;
    }
    header h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text) 30%, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p {
      margin-top: 10px;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ Slideshow container ‚îÄ‚îÄ */
    .slideshow-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 20px 0 40px;
      position: relative;
    }

    /* Fade edges */
    .slideshow-wrapper::before,
    .slideshow-wrapper::after {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      width: 120px;
      z-index: 10;
      pointer-events: none;
    }
    .slideshow-wrapper::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg), transparent);
    }
    .slideshow-wrapper::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg), transparent);
    }

    .track {
      display: flex;
      gap: var(--gap);
      animation: scroll var(--speed) linear infinite;
      will-change: transform;
    }
    .track:hover { animation-play-state: paused; }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(var(--track-shift, -50%)); }
    }

    /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
    .card {
      flex-shrink: 0;
      width: var(--card-w);
      height: var(--card-h);
      background: var(--surface);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(124, 111, 247, 0.15);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 60px rgba(124, 111, 247, 0.25);
      z-index: 5;
    }

    .card-img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      display: block;
    }

    .card-info {
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      background: linear-gradient(180deg, rgba(19,19,26,0) 0%, var(--surface) 40%);
    }
    .card-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* Glow accent line at bottom of card */
    .card::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      opacity: 0;
      transition: opacity 0.3s;
    }
    .card:hover::after { opacity: 1; }

    /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: var(--muted);
      width: 100%;
    }
    .empty-state .icon { font-size: 4rem; margin-bottom: 16px; }
    .empty-state h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .empty-state p { font-size: 0.95rem; line-height: 1.6; }

    /* ‚îÄ‚îÄ Status dot ‚îÄ‚îÄ */
    .status-bar {
      text-align: center;
      padding: 12px 24px 28px;
      color: var(--muted);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--accent2);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }
  </style>
</head>
<body>

<header>
  <h1>‚ú® Galleria</h1>
  <p>Tutte le immagini inviate in tempo reale</p>
</header>

<div class="slideshow-wrapper" id="showWrapper">
  <div class="empty-state" id="emptyState">
    <div class="icon">üñºÔ∏è</div>
    <h2>La galleria √® vuota</h2>
    <p>Le immagini caricate tramite il form appariranno qui automaticamente.</p>
  </div>
  <!-- Track injected by JS -->
</div>

<div class="status-bar">
  <span class="dot"></span>
  <span id="statusText">Caricamento in corso‚Ä¶</span>
</div>

<script>
  const API_URL = '/.netlify/functions/submissions';
  const POLL_INTERVAL = 30000; // 30 seconds
  const CARD_W = 380;
  const GAP = 28;

  let currentCount = 0;
  let trackEl = null;

  // ‚îÄ‚îÄ Build / rebuild the track ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function buildTrack(submissions) {
    const wrapper = document.getElementById('showWrapper');
    const empty   = document.getElementById('emptyState');

    if (!submissions || submissions.length === 0) {
      empty.style.display = 'block';
      if (trackEl) { trackEl.remove(); trackEl = null; }
      setStatus('Nessuna immagine ancora ‚Äî aggiorno ogni 30 s');
      return;
    }

    empty.style.display = 'none';

    // Duplicate cards enough to fill > 2√ó viewport width for seamless loop
    const minCopies = Math.ceil((window.innerWidth * 3) / ((CARD_W + GAP) * submissions.length)) + 2;
    const totalCopies = Math.max(minCopies, 4);
    const cards = Array.from({ length: totalCopies }, () => submissions).flat();

    const oneSetWidth = submissions.length * (CARD_W + GAP);

    if (trackEl) { trackEl.remove(); }

    trackEl = document.createElement('div');
    trackEl.className = 'track';

    // Set CSS variable for the animation shift (one full set)
    trackEl.style.setProperty('--track-shift', `-${oneSetWidth}px`);

    // Adjust speed proportionally to number of items
    const speed = Math.max(submissions.length * 6, 20);
    trackEl.style.animationDuration = `${speed}s`;

    cards.forEach(({ name, imageUrl }) => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.className = 'card-img';
      img.src = imageUrl || 'https://via.placeholder.com/380x384?text=Immagine';
      img.alt = name || 'Immagine';
      img.loading = 'lazy';
      img.onerror = () => { img.src = 'https://via.placeholder.com/380x384?text=N%2FA'; };

      const info = document.createElement('div');
      info.className = 'card-info';

      const nameEl = document.createElement('div');
      nameEl.className = 'card-name';
      nameEl.textContent = name || '‚Äî';

      info.appendChild(nameEl);
      card.appendChild(img);
      card.appendChild(info);
      trackEl.appendChild(card);
    });

    wrapper.appendChild(trackEl);
    currentCount = submissions.length;
    setStatus(`${submissions.length} immagine${submissions.length !== 1 ? 'i' : ''} ‚Ä¢ aggiorno ogni 30 s`);
  }

  // ‚îÄ‚îÄ Fetch submissions from Netlify Function ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function fetchSubmissions() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      return Array.isArray(data) ? data : [];
    } catch (err) {
      console.error('Fetch error:', err);
      return null;
    }
  }

  function setStatus(msg) {
    document.getElementById('statusText').textContent = msg;
  }

  // ‚îÄ‚îÄ Poll loop ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function refresh() {
    const submissions = await fetchSubmissions();
    if (submissions === null) {
      setStatus('Errore di connessione ‚Äî riprovo tra 30 s');
      return;
    }
    // Only rebuild DOM if count changed (new submissions)
    if (submissions.length !== currentCount) {
      buildTrack(submissions);
    } else if (submissions.length > 0) {
      setStatus(`${submissions.length} immagine${submissions.length !== 1 ? 'i' : ''} ‚Ä¢ aggiorno ogni 30 s`);
    }
  }

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  (async () => {
    const submissions = await fetchSubmissions();
    if (submissions !== null) {
      buildTrack(submissions);
    } else {
      setStatus('Errore di connessione ‚Äî riprovo tra 30 s');
    }
    setInterval(refresh, POLL_INTERVAL);
  })();
</script>
</body>
</html>
