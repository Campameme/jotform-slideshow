<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memefattori ‚Äî Galleria</title>
  <meta name="description" content="I vostri sanmemini in slideshow infinito" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --accent: #7c6ff7;
      --accent2: #4fd1c5;
      --text: #f0f0f8;
      --muted: #8888aa;
      --card-w: 380px;
      --card-h: 500px;
      --gap: 32px;
    }

    @media (max-width: 600px) {
      :root {
        --card-w: 280px;
        --card-h: 380px;
        --gap: 20px;
      }

      header {
        padding: 24px 16px 20px;
      }

      .header-logo {
        height: 60px;
      }

      header p {
        font-size: 0.95rem;
      }
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      text-align: center;
      padding: 40px 24px 32px;
      position: relative;
      z-index: 20;
    }

    header::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      margin: 16px auto 0;
    }

    .header-logo {
      height: 90px;
      width: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 20px rgba(124, 111, 247, 0.4));
    }

    header p {
      margin-top: 14px;
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ Slideshow container ‚îÄ‚îÄ */
    .slideshow-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 0 60px;
      position: relative;
    }

    .slideshow-wrapper::before,
    .slideshow-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 15vw;
      z-index: 10;
      pointer-events: none;
    }

    .slideshow-wrapper::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg), transparent);
    }

    .slideshow-wrapper::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg), transparent);
    }

    .track {
      display: flex;
      gap: var(--gap);
      animation: scroll linear infinite;
      animation-duration: var(--speed, 35s);
      will-change: transform;
      padding-left: var(--gap);
    }

    @media (hover: hover) {
      .track:hover {
        animation-play-state: paused;
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(var(--track-shift, -50%));
      }
    }

    /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
    .card {
      flex-shrink: 0;
      width: var(--card-w);
      height: var(--card-h);
      background: var(--surface);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(124, 111, 247, 0.12);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      position: relative;
      cursor: default;
      display: flex;
      flex-direction: column;
    }

    @media (hover: hover) {
      .card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 25px 70px rgba(124, 111, 247, 0.3);
        z-index: 5;
        border-color: rgba(124, 111, 247, 0.4);
      }
    }

    .card-media {
      position: relative;
      width: 100%;
      height: 82%;
      background: #000;
      overflow: hidden;
    }

    .card-img-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(25px) brightness(0.6);
      opacity: 0.5;
      transform: scale(1.2);
      pointer-events: none;
    }

    .card-img {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .card-img.loaded {
      opacity: 1;
    }

    .card-info {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      background: linear-gradient(180deg, rgba(19, 19, 26, 0) 0%, var(--surface) 20%);
    }

    .card-name {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
      letter-spacing: 0.03em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: var(--muted);
      width: 100%;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text);
    }

    .empty-state p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <header>
    <img src="/logo.png" alt="Memefattori" class="header-logo" />
    <p>Sanmemini Slideshow</p>
  </header>

  <div class="slideshow-wrapper" id="showWrapper">
    <div class="empty-state" id="emptyState">
      <div class="icon">üñºÔ∏è</div>
      <h2>La galleria √® vuota</h2>
      <p>Le immagini caricate tramite il form appariranno qui automaticamente.</p>
    </div>
  </div>

  <script>
    const API_URL = '/.netlify/functions/submissions';
    const POLL_MS = 60000; // reload every 1 min

    // Config values are now CSS variables, but we need them for JS calculation
    function getCardW() {
      return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-w')) || 380;
    }
    function getGap() {
      return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 32;
    }

    let trackEl = null;

    // ‚îÄ‚îÄ Fisher-Yates shuffle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ‚îÄ‚îÄ Build seamless fair-shuffle track ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function buildTrack(submissions) {
      const wrapper = document.getElementById('showWrapper');
      const empty = document.getElementById('emptyState');

      if (!submissions || submissions.length === 0) {
        empty.style.display = 'block';
        if (trackEl) { trackEl.remove(); trackEl = null; }
        return;
      }

      empty.style.display = 'none';

      const cardW = getCardW();
      const gap = getGap();
      const ordered = shuffle(submissions);
      const oneSetWidth = ordered.length * (cardW + gap);

      const minCopies = Math.ceil((window.innerWidth * 3) / oneSetWidth) + 2;
      const totalCopies = Math.max(minCopies, 3);
      const cards = Array.from({ length: totalCopies }, () => [...ordered]).flat();

      if (trackEl) trackEl.remove();

      trackEl = document.createElement('div');
      trackEl.className = 'track';
      trackEl.style.setProperty('--track-shift', `-${oneSetWidth}px`);
      trackEl.style.setProperty('--speed', `${Math.max(ordered.length * 8, 25)}s`);

      cards.forEach(({ name, imageUrl }) => {
        const card = document.createElement('div');
        card.className = 'card';

        const media = document.createElement('div');
        media.className = 'card-media';

        // Background blur layer
        const blurImg = document.createElement('img');
        blurImg.className = 'card-img-blur';
        blurImg.src = imageUrl;
        blurImg.alt = '';
        blurImg.setAttribute('referrerpolicy', 'no-referrer');

        // Main image layer
        const img = document.createElement('img');
        img.className = 'card-img';
        img.src = imageUrl || 'https://via.placeholder.com/380x384?text=Immagine';
        img.setAttribute('referrerpolicy', 'no-referrer');
        img.alt = name || 'Immagine';
        img.loading = 'lazy';
        img.onload = () => img.classList.add('loaded');
        img.onerror = () => { img.src = 'https://via.placeholder.com/380x384?text=N%2FA'; };

        media.appendChild(blurImg);
        media.appendChild(img);

        const info = document.createElement('div');
        info.className = 'card-info';
        const nameEl = document.createElement('div');
        nameEl.className = 'card-name';
        nameEl.textContent = name || '‚Äî';
        info.appendChild(nameEl);

        card.appendChild(media);
        card.appendChild(info);
        trackEl.appendChild(card);
      });

      wrapper.appendChild(trackEl);
    }

    // ‚îÄ‚îÄ Fetch (cache-busted) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function fetchSubmissions() {
      try {
        const res = await fetch(`${API_URL}?_=${Date.now()}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        return Array.isArray(data) ? data : [];
      } catch (err) {
        console.error('Fetch error:', err);
        return null;
      }
    }

    async function reload() {
      const subs = await fetchSubmissions();
      if (subs !== null) buildTrack(subs);
    }

    (async () => {
      await reload();
      setInterval(reload, POLL_MS);
      window.addEventListener('resize', () => {
        // Rebuild on large resize to fix gap/shift
      });
    })();
  </script>

</body>

</html>
