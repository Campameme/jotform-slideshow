<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memefattori — Galleria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --accent: #7c6ff7;
      --accent2: #4fd1c5;
      --text: #f0f0f8;
      --muted: #8888aa;
      --card-w: 380px;
      --card-h: 520px;
      --gap: 32px;
    }

    @media (max-width: 600px) {
      :root {
        --card-w: 280px;
        --card-h: 400px;
        --gap: 16px;
      }

      header {
        padding: 15px 16px 10px;
      }

      .header-logo {
        height: 50px;
      }

      header p {
        font-size: 0.8rem;
      }
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 24px 15px;
      position: relative;
      z-index: 50;
    }

    .header-logo {
      height: 70px;
      filter: drop-shadow(0 4px 20px rgba(124, 111, 247, 0.4));
    }

    header p {
      margin-top: 5px;
      color: var(--muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* ── Main Slideshow ── */
    .slideshow-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 10px 0;
    }

    .track-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .track-container::before,
    .track-container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 12vw;
      z-index: 10;
      pointer-events: none;
    }

    .track-container::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg) 10%, transparent);
    }

    .track-container::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg) 10%, transparent);
    }

    .track {
      display: flex;
      gap: var(--gap);
      padding-left: var(--gap);
      will-change: transform;
    }

    /* ── Navigation Controls ── */
    .controls-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      z-index: 100;
      position: relative;
    }

    .jump-group {
      display: flex;
      gap: 8px;
      background: rgba(19, 19, 26, 0.6);
      padding: 6px 12px;
      border-radius: 40px;
      border: 1px solid rgba(124, 111, 247, 0.2);
      backdrop-filter: blur(10px);
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid rgba(124, 111, 247, 0.3);
      color: var(--text);
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85rem;
    }

    .nav-btn:hover {
      background: var(--accent);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
    }

    .nav-btn.forward {
      border-color: rgba(79, 209, 197, 0.4);
    }

    .nav-btn.forward:hover {
      background: var(--accent2);
    }

    /* ── Thumbnail Slider ── */
    .thumb-nav {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 30px;
      padding: 0 20px;
      position: relative;
    }

    .thumb-label {
      text-align: center;
      color: var(--muted);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    .thumb-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      /* Firefox */
      padding: 10px 0;
      scroll-behavior: smooth;
    }

    .thumb-container::-webkit-scrollbar {
      display: none;
    }

    /* Safari/Chrome */

    .thumb-item {
      flex-shrink: 0;
      width: 60px;
      height: 80px;
      border-radius: 8px;
      background: var(--surface);
      border: 2px solid transparent;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.6;
    }

    .thumb-item:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .thumb-item.active {
      border-color: var(--accent);
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    .thumb-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ── Cards ── */
    .card {
      flex-shrink: 0;
      width: var(--card-w);
      height: var(--card-h);
      background: var(--surface);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(124, 111, 247, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-media {
      position: relative;
      width: 100%;
      height: 80%;
      background: #000;
      overflow: hidden;
    }

    .card-img-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(25px) brightness(0.6);
      opacity: 0.5;
      transform: scale(1.1);
    }

    .card-img {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .card-img.loaded {
      opacity: 1;
    }

    .like-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 30px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .like-btn.liked {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    .like-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .card-info {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .card-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 50px 24px;
      color: var(--muted);
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <img src="/logo.png" alt="Memefattori" class="header-logo" />
    <p>Sanmemini Show</p>
  </header>

  <div class="slideshow-wrapper" id="showWrapper">
    <div class="track-container">
      <div class="empty-state" id="emptyState">
        <h2>In caricamento...</h2>
      </div>
    </div>

    <div class="controls-bar">
      <div class="jump-group">
        <button class="nav-btn" onclick="jump(-5)">-5</button>
        <button class="nav-btn" onclick="jump(-3)">-3</button>
        <button class="nav-btn" onclick="jump(-1)">-1</button>
        <span style="width: 10px;"></span>
        <button class="nav-btn forward" onclick="jump(1)">+1</button>
        <button class="nav-btn forward" onclick="jump(3)">+3</button>
        <button class="nav-btn forward" onclick="jump(5)">+5</button>
      </div>
    </div>
  </div>

  <div class="thumb-nav">
    <div class="thumb-label">Opere</div>
    <div class="thumb-container" id="thumbContainer"></div>
  </div>

  <script>
    const API_URL = '/.netlify/functions/submissions';
    const LIKE_URL = '/.netlify/functions/like';

    let submissions = [];
    let trackEl = null;
    let x = 0;
    let speed = 0.8;
    let oneSetWidth = 0;
    let isPaused = false;
    let isJumping = false;
    let lastDataString = "";

    function getCardW() { return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-w')) || 380; }
    function getGap() { return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 32; }

    async function fetchSubmissions() {
      try {
        const res = await fetch(`${API_URL}?_=${Date.now()}`);
        return await res.json();
      } catch (err) { return []; }
    }

    function buildTrack(data) {
      submissions = data;
      const container = document.querySelector('.track-container');
      const empty = document.getElementById('emptyState');
      const thumbContainer = document.getElementById('thumbContainer');

      if (!data || data.length === 0) { empty.innerHTML = '<h2>Galleria vuota</h2>'; return; }
      empty.style.display = 'none';

      const cardW = getCardW();
      const gap = getGap();
      oneSetWidth = data.length * (cardW + gap);
      const cards = Array.from({ length: 4 }, () => [...data]).flat();

      if (trackEl) trackEl.remove();
      trackEl = document.createElement('div');
      trackEl.className = 'track';

      cards.forEach((sub, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${idx}`;
        const media = document.createElement('div');
        media.className = 'card-media';
        const isLiked = localStorage.getItem('liked_' + sub.submissionId);
        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn' + (isLiked ? ' liked' : '');
        likeBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg><span id="likes-${sub.submissionId}">${sub.likes || 0}</span>`;
        if (isLiked) likeBtn.disabled = true;
        likeBtn.onclick = (e) => { e.stopPropagation(); toggleLike(sub.submissionId); };

        const blurImg = document.createElement('img');
        blurImg.className = 'card-img-blur';
        blurImg.src = sub.imageUrl;
        const img = document.createElement('img');
        img.className = 'card-img';
        img.src = sub.imageUrl;
        img.onload = () => img.classList.add('loaded');

        media.appendChild(blurImg); media.appendChild(img); media.appendChild(likeBtn);
        const info = document.createElement('div');
        info.className = 'card-info';
        const nameEl = document.createElement('div');
        nameEl.className = 'card-name';
        nameEl.textContent = sub.name || 'Senza nome';
        info.appendChild(nameEl);
        card.appendChild(media); card.appendChild(info);
        trackEl.appendChild(card);
      });

      container.appendChild(trackEl);
      if (x === 0) x = -oneSetWidth;

      // Build Thumbnails
      thumbContainer.innerHTML = '';
      data.forEach((sub, i) => {
        const thumb = document.createElement('div');
        thumb.className = 'thumb-item';
        thumb.innerHTML = `<img src="${sub.imageUrl}" alt="thumb">`;
        thumb.onclick = () => goToSubmission(i);
        thumbContainer.appendChild(thumb);
      });
    }

    function goToSubmission(index) {
      if (isJumping) return;
      const step = getCardW() + getGap();
      // Target position: offset to middle set to be safe
      const targetX = -(oneSetWidth + (index * step));

      isJumping = true;
      trackEl.style.transition = 'transform 0.8s cubic-bezier(0.2, 0, 0.2, 1)';
      x = targetX;
      trackEl.style.transform = `translateX(${x}px)`;

      // Update active thumb
      document.querySelectorAll('.thumb-item').forEach((t, i) => {
        t.classList.toggle('active', i === index);
      });

      setTimeout(() => {
        trackEl.style.transition = 'none';
        isJumping = false;
      }, 800);
    }

    async function toggleLike(id) {
      if (localStorage.getItem('liked_' + id)) return;
      const btns = document.querySelectorAll(`[id="likes-${id}"]`);
      try {
        const res = await fetch(LIKE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ submissionId: id })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('liked_' + id, 'true');
          btns.forEach(b => {
            b.textContent = data.likes;
            b.parentElement.classList.add('liked');
            b.parentElement.disabled = true;
          });
        }
      } catch (err) { }
    }

    function animate() {
      if (!isPaused && !isJumping && trackEl) {
        x -= speed;
        if (x < -2 * oneSetWidth) x += oneSetWidth;
        if (x > -oneSetWidth) x -= oneSetWidth;
        trackEl.style.transform = `translateX(${x}px)`;
      }
      requestAnimationFrame(animate);
    }

    function jump(count) {
      if (isJumping || !trackEl) return;
      isJumping = true;
      const step = getCardW() + getGap();
      const targetDelta = count * step;
      trackEl.style.transition = 'transform 0.5s cubic-bezier(0.2, 0, 0.2, 1)';
      x -= targetDelta;
      trackEl.style.transform = `translateX(${x}px)`;
      setTimeout(() => {
        trackEl.style.transition = 'none';
        while (x < -2 * oneSetWidth) x += oneSetWidth;
        while (x > -oneSetWidth) x -= oneSetWidth;
        trackEl.style.transform = `translateX(${x}px)`;
        isJumping = false;
      }, 500);
    }

    async function autoRefresh() {
      const data = await fetchSubmissions();
      if (!data || data.length === 0) return;
      const currentString = JSON.stringify(data.map(s => ({ id: s.submissionId, likes: s.likes })));
      if (currentString !== lastDataString) {
        lastDataString = currentString;
        buildTrack(data);
      }
    }

    (async () => {
      const data = await fetchSubmissions();
      lastDataString = JSON.stringify(data.map(s => ({ id: s.submissionId, likes: s.likes })));
      buildTrack(data);
      requestAnimationFrame(animate);
      const wrapper = document.getElementById('showWrapper');
      wrapper.addEventListener('mouseenter', () => isPaused = true);
      wrapper.addEventListener('mouseleave', () => isPaused = false);
      wrapper.addEventListener('touchstart', () => isPaused = true);
      wrapper.addEventListener('touchend', () => isPaused = false);
      setInterval(autoRefresh, 30000);
    })();
  </script>
</body>

</html>
