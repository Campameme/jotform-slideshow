<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memefattori ‚Äî Galleria</title>
  <meta name="description" content="I vostri sanmemini in slideshow infinito" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --accent: #7c6ff7;
      --accent2: #4fd1c5;
      --text: #f0f0f8;
      --muted: #8888aa;
      --card-w: 380px;
      --card-h: 480px;
      --gap: 28px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      text-align: center;
      padding: 32px 24px 28px;
      position: relative;
    }

    header::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      margin: 16px auto 0;
    }

    .header-logo {
      height: 80px;
      width: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 16px rgba(124, 111, 247, 0.35));
    }

    header p {
      margin-top: 12px;
      color: var(--muted);
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.04em;
    }

    /* ‚îÄ‚îÄ Slideshow container ‚îÄ‚îÄ */
    .slideshow-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 20px 0 40px;
      position: relative;
    }

    .slideshow-wrapper::before,
    .slideshow-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 120px;
      z-index: 10;
      pointer-events: none;
    }

    .slideshow-wrapper::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg), transparent);
    }

    .slideshow-wrapper::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg), transparent);
    }

    .track {
      display: flex;
      gap: var(--gap);
      animation: scroll linear infinite;
      animation-duration: var(--speed, 35s);
      will-change: transform;
    }

    @media (hover: hover) {
      .track:hover {
        animation-play-state: paused;
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(var(--track-shift, -50%));
      }
    }

    /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
    .card {
      flex-shrink: 0;
      width: var(--card-w);
      height: var(--card-h);
      background: var(--surface);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(124, 111, 247, 0.15);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: default;
    }

    @media (hover: hover) {
      .card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 20px 60px rgba(124, 111, 247, 0.25);
        z-index: 5;
      }

      .card:hover::after {
        opacity: 1;
      }
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card-img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      display: block;
    }

    .card-info {
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      background: linear-gradient(180deg, rgba(19, 19, 26, 0) 0%, var(--surface) 40%);
    }

    .card-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: var(--muted);
      width: 100%;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .empty-state h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state p {
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <header>
    <img src="/logo.png" alt="Memefattori" class="header-logo" />
    <p>I vostri sanmemini</p>
  </header>

  <div class="slideshow-wrapper" id="showWrapper">
    <div class="empty-state" id="emptyState">
      <div class="icon">üñºÔ∏è</div>
      <h2>La galleria √® vuota</h2>
      <p>Le immagini caricate tramite il form appariranno qui automaticamente.</p>
    </div>
  </div>

  <script>
    const API_URL = '/.netlify/functions/submissions';
    const SYNC_URL = '/.netlify/functions/sync';
    const POLL_MS = 30000; // re-shuffle + redraw every 30s
    const CARD_W = 380;
    const GAP = 28;

    let trackEl = null;

    // ‚îÄ‚îÄ Fisher-Yates shuffle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ‚îÄ‚îÄ Build seamless fair-shuffle track ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // RULE: all copies of the track must use the SAME shuffle order so the CSS
    // animation loop is seamless AND each image is seen once before any repeats.
    function buildTrack(submissions) {
      const wrapper = document.getElementById('showWrapper');
      const empty = document.getElementById('emptyState');

      if (!submissions || submissions.length === 0) {
        empty.style.display = 'block';
        if (trackEl) { trackEl.remove(); trackEl = null; }
        return;
      }

      empty.style.display = 'none';

      // One canonical shuffle per build cycle
      const ordered = shuffle(submissions);
      const oneSetWidth = ordered.length * (CARD_W + GAP);

      // How many identical copies to fill 3x the screen width (ensures no gap)
      const minCopies = Math.ceil((window.innerWidth * 3) / oneSetWidth) + 2;
      const totalCopies = Math.max(minCopies, 3);

      // ALL copies are IDENTICAL ‚Äî seamless CSS loop, fair ordering guaranteed
      const cards = Array.from({ length: totalCopies }, () => [...ordered]).flat();

      if (trackEl) trackEl.remove();

      trackEl = document.createElement('div');
      trackEl.className = 'track';
      // Shift exactly oneSetWidth ‚Üí animation loops back to identical start
      trackEl.style.setProperty('--track-shift', `-${oneSetWidth}px`);
      trackEl.style.setProperty('--speed', `${Math.max(ordered.length * 7, 20)}s`);

      cards.forEach(({ name, imageUrl }) => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.className = 'card-img';
        img.src = imageUrl || 'https://via.placeholder.com/380x384?text=Immagine';
        img.setAttribute('referrerpolicy', 'no-referrer');
        img.alt = name || 'Immagine';
        img.loading = 'lazy';
        img.onerror = () => { img.src = 'https://via.placeholder.com/380x384?text=N%2FA'; };

        const info = document.createElement('div');
        info.className = 'card-info';
        const nameEl = document.createElement('div');
        nameEl.className = 'card-name';
        nameEl.textContent = name || '‚Äî';
        info.appendChild(nameEl);

        card.appendChild(img);
        card.appendChild(info);
        trackEl.appendChild(card);
      });

      wrapper.appendChild(trackEl);
    }

    // ‚îÄ‚îÄ Fetch (always cache-busted) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function fetchSubmissions() {
      try {
        const res = await fetch(`${API_URL}?_=${Date.now()}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        return Array.isArray(data) ? data : [];
      } catch (err) {
        console.error('Fetch error:', err);
        return null;
      }
    }

    // ‚îÄ‚îÄ Reload: fresh fetch + new shuffle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function reload() {
      const subs = await fetchSubmissions();
      if (subs !== null) buildTrack(subs);
    }

    // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // The bin is the single source of truth. Webhook handles new submissions.
    // Manual backfill: open /.netlify/functions/sync in browser if needed.
    (async () => {
      await reload();
      setInterval(reload, POLL_MS);
    })();
  </script>

</body>

</html>
